_format_version: '2.1'

services:
  - name: users-service
    url: http://users-service:3000
    routes:
      - name: users-route
        paths:
          - /users

  - name: products-service
    url: http://products-service:3001
    routes:
      - name: products-route
        paths:
          - /products

  - name: composite-service
    url: http://composite-service:3002
    routes:
      - name: user-products
        paths:
          - /user-products

plugins:
  - name: rate-limiting
    config:
      minute: 5
      policy: local
